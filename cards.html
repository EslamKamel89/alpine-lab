<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alpine</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css"
    />
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body>
    <div x-data="game()" class="max-w-3xl px-10 mx-auto py-10">
      <header>
        <div class="flex w-full justify-between">
          <h1>Welcome to alpine</h1>
          <div class="rounded-full p-2 border my-2">
            <span class="text-4xl" x-text="points"></span>
            <span class="text-xs">pts</span>
          </div>
        </div>
      </header>
      <main>
        <div class="grid !grid-cols-4 gap-10">
          <template x-for="card in cards">
            <div>
              <article
                x-show="!card.cleared"
                class="min-h-32 cursor-pointer"
                :style="{backgroundColor: card.flipped? card.color : '#999'}"
                @click="flipCard(card)"
              ></article>
            </div>
          </template>
        </div>
      </main>
      <footer>
        <div x-data="{message: '' , show:false}" class="">
          <div
            x-show="show"
            class="!text-green-500 border rounded-lg p-2 w-fit shadow-lg shadow-green-500 flex space-x-4 my-1 flex items-center"
          >
            <div
              x-text="message"
              @flash.window="
              message = $event.detail.message; 
              show = true;
              setTimeout(()=> {
                show=false;
                message = '';
              } , 1000);
              "
              class="h-full text-center"
            ></div>
          </div>
        </div>
      </footer>
    </div>
  </body>
  <script>
    async function pause(milliseconds = 500) {
      return new Promise((resolve) => setTimeout(resolve, milliseconds));
    }
    function flash(message) {
      window.dispatchEvent(
        new CustomEvent("flash", {
          detail: {
            message,
          },
        })
      );
    }
    function game() {
      return {
        cards: [
          { color: "green", flipped: false, cleared: false },
          { color: "red", flipped: false, cleared: false },
          { color: "blue", flipped: false, cleared: false },
          { color: "yellow", flipped: false, cleared: false },
          { color: "green", flipped: false, cleared: false },
          { color: "red", flipped: false, cleared: false },
          { color: "blue", flipped: false, cleared: false },
          { color: "yellow", flipped: false, cleared: false },
        ],
        get flippedCards() {
          return this.cards.filter((c) => c.flipped);
        },
        get clearedCards() {
          return this.cards.filter((c) => c.cleared);
        },
        get remainingCards() {
          return this.cards.filter((c) => !c.cleared);
        },
        get points() {
          return this.clearedCards.length;
        },
        async flipCard(card) {
          if (this.flippedCards.length == 2) return;
          card.flipped = !card.flipped;
          if (this.flippedCards.length == 2) {
            if (this.hasMatch()) {
              flash("You find a match");
              await pause();
              this.flippedCards.forEach((c) => (c.cleared = true));
              if (this.remainingCards.length === 0) {
                this.cards.forEach((c) => (c.cleared = false));
                flash("You won!!!!!");
              }
            }
            await pause();
            this.flippedCards.forEach((c) => (c.flipped = false));
          }
        },
        hasMatch() {
          return this.flippedCards[0].color == this.flippedCards[1].color;
        },
      };
    }
  </script>
</html>
