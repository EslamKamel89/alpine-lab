<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Transition 001</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css"
    />
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"
    ></script>
  </head>
  <body class="w-full">
    <article class="max-w-xl mx-auto m-10" x-data="app()">
      <button @click="show=!show">Links</button>
      <div
        x-show="show "
        class="my-4 bg-black flex flex-col items-center w-full p-2 rounded-lg shadow-lg shadow-gray-300"
        role="group"
        @click.away="show=false"
        x-transition:enter="transform !transition duration-200"
        x-transition:enter-start="scale-85 opacity-40"
        x-transition:leave="transform !transition duration-200"
        x-transition:leave-end="scale-20 opacity-20"
      >
        <div class="hover:bg-gray-500 w-full">
          <a class="!text-white !text-xs !p-1" href="#">Edit</a>
        </div>
        <div class="hover:bg-gray-500 w-full">
          <a class="!text-white !text-xs !p-1" href="#">Delete</a>
        </div>
        <div class="hover:bg-gray-500 w-full">
          <a class="!text-white !text-xs !p-1" href="#">Report</a>
        </div>
      </div>
    </article>
    <script>
      function app() {
        return {
          show: false,
        };
      }
    </script>
  </body>
</html>
